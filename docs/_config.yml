title: Luminor
description: Enterprise Hono framework with DDD, Dependency Injection and Drizzle ORM
theme: jekyll-theme-minimal

# Repository information (update with your actual repo)
# Format: username/repository-name
repository: your-username/luminor-ts

# Plugins
plugins:
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Core
    url: /core
  - title: Infrastructure
    url: /infrastructure
  - title: Domain & Application
    url: /domain-application
  - title: Tutorials
    url: /tutorials
  - title: Examples
    url: /examples

# GitHub Pages settings
github: [metadata]
# baseurl: "/luminor-ts"  # Uncomment if using project pages (username.github.io/repo)
baseurl: "" # Use empty string for user/organization pages

# Exclude feed generation to avoid errors
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
